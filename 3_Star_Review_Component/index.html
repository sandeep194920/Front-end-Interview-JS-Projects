<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Star Review</title>
  </head>
  <style>
    body {
      display: grid;
      align-content: center;
      justify-content: center;
      height: 50vh;
    }
    .fa-star {
      cursor: pointer;
    }
    .review {
      color: orange;
    }
  </style>
  <body>
    <h1>Review Component</h1>
    <div class="star-component">
      <i class="fa-solid fa-xl fa-star"></i>
      <i class="fa-solid fa-xl fa-star"></i>
      <i class="fa-solid fa-xl fa-star"></i>
      <i class="fa-solid fa-xl fa-star"></i>
      <i class="fa-solid fa-xl fa-star"></i>
    </div>
  </body>
  <script>
    const stars = document.querySelectorAll('.fa-star')

    stars.forEach((star, clicked_index) => {
      star.addEventListener('click', function () {
        console.log('The star selected is', star, 'at index', clicked_index + 1)

        // By now, you know which index was clicked. So add active class until that index and remove for others
        stars.forEach((each_star, ind) => {
          ind < clicked_index + 1
            ? each_star.classList.add('review')
            : each_star.classList.remove('review')
        })
      })
    })
  </script>
</html>
